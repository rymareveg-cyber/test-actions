name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to remote server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          IMAGE_NAME: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          CONTAINER_NAME: test-backend-api
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          REGISTRY: ${{ env.REGISTRY }}
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} bash << DEPLOY_SCRIPT
            set -e
            
            IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
            CONTAINER_NAME="test-backend-api"
            REGISTRY="${{ env.REGISTRY }}"
            GITHUB_ACTOR="${{ github.actor }}"
            GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
            
            # Логинимся в GitHub Container Registry
            echo "\$GITHUB_TOKEN" | docker login "\$REGISTRY" -u "\$GITHUB_ACTOR" --password-stdin
            
            # Останавливаем и удаляем старый контейнер (если существует)
            docker stop "\$CONTAINER_NAME" 2>/dev/null || true
            docker rm "\$CONTAINER_NAME" 2>/dev/null || true
            
            # Удаляем старый образ (опционально, для экономии места)
            docker rmi "\$IMAGE_NAME:latest" 2>/dev/null || true
            
            # Скачиваем новый образ
            docker pull "\$IMAGE_NAME:latest"
            
            # Запускаем новый контейнер
            docker run -d \
              --name "\$CONTAINER_NAME" \
              --restart unless-stopped \
              -p 8000:8000 \
              "\$IMAGE_NAME:latest"
            
            # Проверяем статус контейнера
            echo "=== Container status ==="
            docker ps | grep "\$CONTAINER_NAME" || true
            
            # Показываем логи (последние 20 строк)
            echo "=== Container logs ==="
            docker logs --tail 20 "\$CONTAINER_NAME" || true
          DEPLOY_SCRIPT
